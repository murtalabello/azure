name: Use Case 1 - Deploy AI Training Workloads with Terraform

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Select Terraform action (plan, apply, refresh, destroy)'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - refresh
          - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: latest

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      if: ${{ github.event.inputs.terraform_action == 'plan' }}
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      if: ${{ github.event.inputs.terraform_action == 'apply' }}
      run: terraform apply -auto-approve tfplan

    - name: Terraform Refresh
      if: ${{ github.event.inputs.terraform_action == 'refresh' }}
      run: terraform refresh

    - name: Terraform Destroy
      if: ${{ github.event.inputs.terraform_action == 'destroy' }}
      run: terraform destroy -auto-approve
