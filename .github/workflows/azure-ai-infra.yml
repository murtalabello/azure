name: Use Case 1 - Deploy AI Training Workloads with Terraform

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Select Terraform action (apply, destroy)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
       

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read   # Required for accessing repo content

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: latest

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      if: ${{ github.event.inputs.terraform_action == 'apply' }}
      env:
        TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}  # Injects GitHub Secret
      run: terraform apply -auto-approve


    - name: Terraform Destroy
      if: ${{ github.event.inputs.terraform_action == 'destroy' }}
      env:
        TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
      run: terraform destroy -auto-approve  || true
